<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Registration Form</title>
   <link rel="stylesheet" type="text/css" href="patient.css">
   </head> 
   <body>
    <div class="registration-form">
        <h1>Patients Registration</h1>
        <form action="patient.php" method="post">
             <p>Patients Ssn</p>
             <input type="text" name="patientid" placeholder="Patient Ssn" >
             <p>Patients Name</p>
             <input type="text" name="patientname" placeholder="Patient Name">
             <p>Date Of Birth</p>
             <input type="date" name="patientdob" placeholder="Patient DOB">
             <p>Address</p>
             <input type="text" name="address" placeholder="Address">
             <p>City</p>
             <input type="text" name="city" placeholder="City">
             <p>Sickness</p>
             <input type="text" name="sickness" placeholder="Sickness">
             <p>PhoneNo</p>
             <input type="number" name="phoneno" placeholder="PhoneNo">
             <p>Email</p>
             <input type="email" name="email" placeholder="Email">
             <button type="submit">Register</button>
        </form>
    </div>
   </body>
</html>
