<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Registration Form</title>
   <link rel="stylesheet" type="text/css" href="">
   </head> 
   <body>
    <div class="registration-form">
        <h1>Pharmacy Registration</h1>
        <form action="addpharmacy.php" method="post">
             <p>Pharmacy Name</p>
             <input type="text" name="pharmacyname" placeholder="PharmacyName">
             <p>Address</p>
             <input type="text" name="address" placeholder="Address">
             <p>PhoneNo</p>
             <input type="number" name="phoneno" placeholder="PhoneNo">
             <p>Inventory</p>
             <input type="text" name="inventory" placeholder="Inventory">
             <p>Price Of Drug</p>
             <input type="text" name="priceofdrug" placeholder="PriceOfDrug">
             <p>Pharmacy Id</p>
             <input type="text" name="pharmacyid" placeholder="PharmacyId">
             <button type="submit">Register</button>
        </form>
    </div>
   </body>
</html>
