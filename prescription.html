<!DOCTYPE html>
<html>

    <title>Registration Form</title>
   <link rel="stylesheet" type="text/css" href="">

   <body>
    <div class="registration-form">
        <h1>Prescription Registration</h1>
        <form action="addprescriptions.php" method="post">
             <p>Prescription ID</p>
             <input type="text" name="prescriptionid" placeholder="Prescription ID" >
             <p>Description</p>

             <p>Patient Ssn</p>
             <input type="text" name="patientssn" placeholder="Patient Ssn">

        </form>
    </div>
